<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body>
  <nav class="fixed top-0 z-50 w-full border-b border-gray-200 bg-blue-500">
    <div class="px-3 py-3 lg:px-5 lg:pl-3 flex items-center">
      <img src="./src/logo.png" alt="" width="20px" class="mr-2">
      <div class="font-bold text-white">
        NUTRISA
      </div>
    </div>
  </nav>
  <div class="p-4 mt-12">
    <div class="border border-gray-200 rounded-lg">
      <div class="p-4 flex items-center">
        <div class="w-1/2 space-y-2">
          <p id="product-name" class="font-semibold text-sm"></p>
          <p id="clave" class="font-semibold text-sm"></p>
        </div>
        <div class="w-1/2 flex justify-end">
          <img id="product-img" src="https://i.postimg.cc/VN3C9LT3/sabor-lima-limon.png" width="75" draggable="false">
        </div>
      </div>

      <div class="space-y-2">
        <p id="mundo" class="font-bold px-4 py-2 bg-blue-500 text-white w-9/12 text-sm">Mundo</p>
        <p id="submundo" class="font-bold px-4 py-3 bg-blue-400 text-white w-8/12 text-xs">Submundo</p>
      </div>

      <div class="p-4">
        <!-- Que es -->
        <div class=" border border-zinc-300 rounded mb-2">
          <div class="border-b border-zinc-300 px-2 py-1 text-blue-700 font-semibold text-sm">¿Qué es?</div>
          <div id="que-es" class="px-2 py-1 text-sm"></div>
        </div>
        <!-- Beneficios -->
        <div class=" border border-zinc-300 rounded mb-2">
          <div class="border-b border-zinc-300 px-2 py-1 text-blue-700 font-semibold text-sm">Beneficios</div>
          <div class="px-2 py-1">
            <ul id="beneficios" class="text-sm list-disc ml-3"></ul>
          </div>
        </div>
        <!-- Contraindicaciones -->
        <div class=" border border-zinc-300 rounded mb-2">
          <div class="border-b border-zinc-300 px-2 py-1 text-blue-700 font-semibold text-sm">Contraindicaciones</div>
          <div id="contraindicaciones" class="px-2 py-1 text-sm"></div>
        </div>
        <!-- Ideal para -->
        <div class=" border border-zinc-300 rounded mb-2">
          <div class="border-b border-zinc-300 px-2 py-1 text-blue-700 font-semibold text-sm">Ideal para</div>
          <div id="ideal-para" class="px-2 py-1 text-sm"></div>
        </div>

        <!-- Informacion extra -->
        <div class="flex justify-center space-x-1">
          <div class=" border border-blue-500 rounded mb-2 w-1/2 bg-blue-200">
            <div
              class="border-b border-zinc-300 px-2 py-1 text-blue-700 font-semibold text-sm text-white font-semibold bg-blue-500">
              Presentación</div>
            <div id="presentacion" class="px-2 py-1 text-xs "></div>
          </div>

          <div class=" border border-blue-500 rounded mb-2 w-1/2 bg-blue-200 ">
            <div
              class="border-b border-zinc-300 px-2 py-1 text-blue-700 font-semibold text-sm text-white font-semibold bg-blue-500">
              Modo de uso</div>
            <div id="modo-de-uso" class="px-2 py-1 text-xs "></div>
          </div>
        </div>

        <div class=" border border-blue-500 rounded mb-2">
          <div
            class="border-b border-zinc-300 px-2 py-1 text-blue-700 font-semibold text-sm text-white font-semibold bg-blue-500">
            Principal diferenciador de la competencia</div>
          <div class="px-2 py-1 bg-blue-200 ">
            <ul id="pdiferenciador" class="text-xs list-disc ml-3"></ul>
          </div>
        </div>

        <div class=" border border-blue-500 rounded mb-2">
          <div
            class="border-b border-zinc-300 px-2 py-1 text-blue-700 font-semibold text-sm text-white font-semibold bg-blue-500">
            Ingredientes</div>
          <div class="px-2 py-1 bg-blue-200 ">
            <ul id="ingredientes" class="text-xs list-disc ml-3"></ul>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
